<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Little Kitten</title>
    <style>
      /* First quiz */
      .kitten-image {
        border: dashed salmon 4px;
        border-radius: 5px;
        box-shadow: 4px 4px 20px rgba(0, 0, 0, .2);
        cursor: pointer;
      }
      /* Second quiz */
      .udacity-text {
        font-size: 60px;
        text-transform: uppercase;
        color: #8001ff;
        text-decoration: underline;
        font-family: Helvetica, Arial, Helvetica, sans-serif;
      }
      /* Third quiz */
      #menu {
        text-align: center;
      }
      .item {
        color: red;
      }
      .picture {
        border-radius: 5px;
      }
      .description {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- First quiz -->
    <img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" alt="kitten" class="kitten-image">
    <!-- Second quiz -->
    <div class="udacity-text">udacity</div>
    <!-- Third quiz -->
     <div id="menu">
      <h1 class="item">Chicken Clay Pot</h1>
      <img src="https://ltpm2cepm4.prod.udacity-student-workspaces.com/api/files/home/workspace/img/clay-pot.jpg" alt="clay pot" class="picture">
      <p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
     </div>
      
  </body>
</html>
