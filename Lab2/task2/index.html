<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <!-- 1024: from mobile to desktop changes -->
   <link rel="icon" href="images/instagram_icon.png" type="img/x-icon">
</head>
<body>
  <div class="container">
    <div class="main-logo-imgs">
      <div class="insta-logo-out">
        <div class="insta-logo-in">
          <img src="instagram_logo.png" alt="Instagram Logo">
        </div>
      </div>
      <!-- large screens view -->
      <div class="desktop-view">
        <div class="close-friends">
          <p>See everyday moments from <br>your <span class="colorfull">close friends.</span></p>
        </div>
        <img id="heroImage" src="images/main_1.png" alt="instagram social accounts" class="main-img">
      </div>
    </div>

    <div class="header-form-container">
      <div class="header-form-container-in">
        <div class="header-text">
          <div class="header-p-text">
            <p>Log into Instagram</p>
          </div>
        </div>
        <div class="form-container-out">
          <div class="form-container-in">
            <form method="POST">
              <div class="input-container">
                <input class="email" type="text" placeholder="Mobile number, username or email" autofocus>
              </div>
              <div class="input-container">
                <input class="password" type="password" placeholder="Password">
              </div>
              <div class="login-btn btn">
                <button class="login-button" type="submit">Log in</button>
              </div>
              <div class="btn for-pass">
                <a href="#">Forgot password?</a>
              </div>

              <div>
                <a href="#" class="btn fb-btn">
                  <img src="facebook_logo.png" alt="facebook logo">
                  <span>Log in with Facebook</span>
                </a>
                <div class="btn new-account-btn">
                  <a href="#">Create new account</a>
                </div>
                <div class="meta-logo">
                  <img src="meta_logo.png" alt="Meta Logo">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imgs = [
      'images/main_1.png',
      'images/main_2.png',
      'images/main_3.png'
    ];
    const img = document.getElementById('heroImage');
    const randomIndex = Math.floor(Math.random() * imgs.length);
    img.src = imgs[randomIndex];

    const input1 = document.querySelector(".email");
    const input2 = document.querySelector(".password");
    const loginBtn = document.querySelector(".login-button");
    const logB = document.querySelector(".login-btn");
    function checkInputs() {
      if (input1.value.length > 8 && input2.value.length > 8) {
        loginBtn.style.cursor = "pointer";
        logB.style.cursor = "pointer";
        logB.style.opacity = "1";
      };
    }
    input1.addEventListener("input", checkInputs);
    input2.addEventListener("input", checkInputs);
  </script>
</body>
</html>
